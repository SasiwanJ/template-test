<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator </title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jactino.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Qoute  -->
        <div class="qoute-text">
            <i class="fas fa-qoute-left"></i>
            <span id="quote">What you are is what you have been.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">Buddha</div>
    </div>
    <!-- /buttons -->
    <div class="butto-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
